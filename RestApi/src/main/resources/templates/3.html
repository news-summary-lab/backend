<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제 3</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
	var a=prompt("정수를 입력하세요.");
	if(!isFinite(a)||a<=0){
		document.write("입력오류입니다.");
	}
	else{
		for(var i=0;i<a;i++){
			for(var j=0;j<=i;j++)
				document.write("*");
			document.write("<br>");
		}	
	}
</script>
</body>
</html>
